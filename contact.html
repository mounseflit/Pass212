    <section id="contact" class="contact-section" style="background-color: #ffffff; padding: 50px 0;">
        <div class="container">
            <div class="section-title text-center">
                <h2>Contact Us</h2>
                <p>We would love to hear from you!</p>
            </div>
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="userEmail">Email address</label>
                            <input type="email" class="form-control" id="userEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Your message" required></textarea>
                        </div>
                        <button type="submit" class="btn" style="background-color: #194919; color: #f0e3b8;" id="submitBtn">Send</button>
                    </form>
                    <div id="formResponse" class="mt-3"></div>
                </div>
            </div>
        </div>
    </section>
    
    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerText = 'Sending...';
    
            const userEmail = document.getElementById('userEmail').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
    
            try {
                const response = await fetch('https://mail-api-mounsef.vercel.app/api/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        to: 'litnitimounsef@gmail.com',
                        cc: userEmail,
                        subject: subject,
                        message: message,
                        isHtml: true
                    })
                });
    
                const result = await response.json();
                if (response.ok) {
                    document.getElementById('formResponse').innerHTML = `<div class="alert alert-success">${result.message}</div>`;
                } else {
                    document.getElementById('formResponse').innerHTML = `<div class="alert alert-danger">Error: ${result.message}</div>`;
                }
            } catch (error) {
                document.getElementById('formResponse').innerHTML = `<div class="alert alert-danger">An error occurred. Please try again later.</div>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = 'Send';
            }
        });
    </script>

    <script type="text/javascript">
        jQuery(document).ready(function($) {

            // puisse slider avec le doigt
            var startX, startY, endX, endY;

            $('#homeCarousel').on('touchstart', function(e) {
                var touch = e.originalEvent.touches[0];
                startX = touch.clientX;
                startY = touch.clientY;
            });

            $('#homeCarousel').on('touchmove', function(e) {
                e.preventDefault();

                var touch = e.originalEvent.touches[0];
                endX = touch.clientX;
                endY = touch.clientY;
            });

            $('#homeCarousel').on('touchend', function() {
                var deltaX = endX - startX;
                var deltaY = endY - startY;

                if (Math.abs(deltaX) > 15) {
                    if (deltaX > 0) {
                        $('#homeCarousel').carousel('prev');
                    } else {
                        $('#homeCarousel').carousel('next');
                    }
                }
            });


        });
    </script>
