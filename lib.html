    <script>
      

const apiKey = 'AIzaSyAyajykXGFXskr9cJW3GLzRCEbIt8RPpgE';
        const sheetId = '1mvPOaDhofOkavXPU5aNDJ_HDxFAZc-RbUhUuLubkYgs';
        const range = 'Feuille 1!A2:F';

        let monuments = [];

        let lango = 'en';

        // Fetch the data from Google Sheets
        async function fetchSheetData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;
            const response = await fetch(url);
            const data = await response.json();
            monuments = data.values || [];
            renderMonuments(monuments);
        }

        // Render the data as cards
        function renderMonuments(monuments) {
            const container = document.getElementById('monuments-container');
            container.innerHTML = '';

            if (monuments.length === 0) {
                container.innerHTML = '<p>No monuments available.</p>';
                return;
            }

        document.getElementById('lang').addEventListener('change', function() {
            lango = this.value;
        });

            monuments.forEach(monument => {
                const [id, name, history, city, location, imageUrl] = monument;

            

                const card = document.createElement('div');
                card.classList.add('card');
                // card.onclick = () => showMonumentDetails(id, name, history, city, location, imageUrl, lango);

                const img = document.createElement('img');
                img.src = imageUrl || 'https://via.placeholder.com/300x200.png?text=No+Image';
                card.appendChild(img);

                const title = document.createElement('h2');
                title.textContent = name;
                card.appendChild(title);

                const cityElem = document.createElement('p');
                cityElem.innerHTML = `<strong>City:</strong> ${city}`;
                card.appendChild(cityElem);

                container.appendChild(card);
            });
        }

        // Show monument details on a new page
        // function showMonumentDetails(id, name, history, city, location, imageUrl, lango) {
        //     localStorage.setItem('monumentDetails', JSON.stringify({ id, name, history, city, location, imageUrl, lango}));
        //     window.location.href = 'aiexcel.html'; // Navigate to details page
        // }

        // Filter the monuments based on the search input
        function filterMonuments() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const filteredMonuments = monuments.filter(monument => {
                const name = monument[1].toLowerCase();
                const city = monument[3].toLowerCase();
                return name.includes(query) || city.includes(query);
            });
            renderMonuments(filteredMonuments);
        }

        // Initialize the app and render all monuments on page load
        async function init() {
            await fetchSheetData();
        }

        // Start the app
        init();

      

    </script>
